name: üêõ Bug Report
description: Report a bug or unexpected behavior in the project.
title: "[BUG] "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please complete the following to help us investigate.

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      placeholder: "e.g., Application crashes on save"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe the exact steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "It should save the data and display a success message."

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "The app crashes with a 'null reference' error."

  - type: input
    id: environment
    attributes:
      label: Environment Info
      placeholder: "e.g., Windows 11, Node.js v20, Chrome 123"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      placeholder: "Any screenshots, logs, or error messages?"
